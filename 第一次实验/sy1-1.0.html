<body bgcolor="purple">
	<h1 align="center" style="color: #FBFBFB">《静夜思》</h1>
	<hr/>
	<h2 align="center" style="color: #F9F6F6">李白</h2>
	<hr/>
	<p align="center" style="color: #FFFFFF">床前明月光，</p>
	<p align="center" style="color: #FBF5F5">疑是地上霜。</p>
	<p align="center" style="color: #FDFCFC">举头望明月，</p>
	<p align="center" style="color: #FBF7F7">低头思故乡。</p>
