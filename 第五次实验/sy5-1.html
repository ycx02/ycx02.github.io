<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验sy5-1</title>
	 <script type="text/javascript">
    function calculateAverage() {
        // 获取输入框的值
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getElementById("num3").value;

        // 计算平均值
        var average = (num1 + num2 + num3) / 3;

        // 显示平均值
        alert("平均值是：" + average);
    }
</script>
</head>
<body>
	<label>输入三个整数：</label>
	<input type="number" id="num1"value="2" ><br>
    <input type="number" id="num2" value="6"><br>
    <input type="number" id="num3" value="9"><br>
    <input type="button" name="submit" value="计算！" onClick="calculateAverage()"/>
	 
</body>
</html>
